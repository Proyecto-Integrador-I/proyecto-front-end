<script>
  function confirmarEliminacion() {
    var respuesta = confirm("Estas seguro que deseas eliminar el usuario");
    if(respuesta == true){
      return true;
    }else{
      return false;
    }

  }
</script>


<div class=" content">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 >Mis actividades</h3>
        <div class="navbar">
          <button (click)="RegistrarActividad()" class="btn btn-success" style="margin: auto auto auto 400px; ">Registrar Actividad</button>
          <form class="form-inline">
            <input type="search" name="txtBuscar" class="form-control" style="background: white; color: black;">
            <input type="submit" name="accion" value="Buscar" class="btn btn-primary">
          </form>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-hover table text-center">
          <thead>
          <tr>
            <th>Codigo</th>
            <th>Estado</th>
            <th>Curso</th>
            <th>Docente</th>
            <th>Fecha</th>
            <th>Duración</th>
            <th>Semestre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let actividad of actividades" class="text-center">
            <td>{{actividad.codigo}}</td>
            <td>{{actividad.estado}}</td>
            <td>{{actividad.curso}}</td>
            <td>{{actividad.docente}}</td>
            <td>{{actividad.fecha}}</td>
            <td>{{actividad.duracion}}</td>
            <td>{{actividad.semestre}}</td>
            <td>{{actividad.descripcion}}</td>
            <td>
              <button (click)="editarActividad(actividad)"   style="margin-left: 20px; border: 0; background: none;"> <img title="Editar actividad" src="https://img.icons8.com/officel/40/000000/edit.png"/></button>
              <button (click)="eliminarActividad(actividad)" style="margin-left: 20px; border: 0; background: none;" ><img title="Borrar actividad" src="https://img.icons8.com/color/40/000000/delete-forever.png"/></button>
            </td>
          </tr>
          </tbody>

        </table>

      </div>
    </div>
