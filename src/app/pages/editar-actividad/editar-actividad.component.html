<div class=" content">
  <button (click)="atras()" class="btn btn-success" style="margin-left: 20px;">Atr치s</button>
  <div class="container col-md-4">

    <div class="card">
      <div class="card-header" style="text-align: center;" >
        <h3 style="color: #00f2c3;">Actualizaci칩n de actividad</h3>

      </div>

      <div class="card-body">
        <form #formEditar="ngForm" (ngSubmit)="onEditar(formEditar)">
          <label>Seleccione el curso</label>

          <div class="form-group">
            <select name="curso" class="form-control">
              <option style="background-color: #27293D;" *ngFor = "let cursos of resultadoCursos;" [ngValue]="cursos.nombre">{{cursos.nombre}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="">Docente: </label>
            <input name="docente" type="text" class="form-control" [(ngModel)]="actividad.docente" required>
          </div>


          <div class="form-group">
            <label for="">Fecha: </label>
            <!--
            <input style="color: white;" placeholder="{{actividad.fecha}}" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date"  [(ngModel)]="actividad.fecha"  required/>
            -->
            <input type="date" value="{{fecha}}" class="form-control" name="fecha"  [(ngModel)]="fecha"  required/>
          </div>

          <div class="form-group">
            <label for="">Duraci칩n: </label>
            <input name="duracion" type="text" class="form-control" [(ngModel)]="actividad.duracion" required>
          </div>

          <div class="form-group">
            <label for="">Semestre: </label>
            <input name="semestre" type="text" class="form-control" [(ngModel)]="actividad.semestre" required>
          </div>

          <div class="form-group">
            <label for="">Descripci칩n: </label>
            <input name="descripcion" type="text" class="form-control" [(ngModel)]="actividad.descripcion" required>
          </div>

          <div class="form-group">
            <label for="">Tipo: </label>
            <input name="tipo" type="text" class="form-control" [(ngModel)]="actividad.tipo" required>
          </div>

          <div style="text-align: center;">
            <button type="submit" class="btn btn-primary" >Actualizar actividad</button>
          </div>


        </form>

      </div>
    </div>
  </div>
</div>
