

<div class=" content">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 >Lista de cursos</h3>
        <div class="navbar">
          <button (click)="Registrar()" class="btn btn-success" style="margin: auto auto auto 400px; ">Registrar curso</button>
          <form class="form-inline">
            <input type="search" name="txtBuscar" class="form-control" style="background: white; color: black;">
            <input type="submit" name="accion" value="Buscar" class="btn btn-primary">
          </form>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-hover table text-center">
          <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Horario</th>
            <th>Total Estudiantes</th>
            <th>Accciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let curso of cursos" class="text-center">
            <td>{{curso.codigo}}</td>
            <td>{{curso.nombre}}</td>
            <td>{{curso.horario}}</td>
            <td>{{curso.totalEstudiantes}}</td>
            <td>

              <button class="btn btn-info">Editar</button>
              <button class="btn btn-danger" style="margin-left: 20px;">Eliminar</button>
              <button (click)="listarActividad(curso)" style="margin-left: 20px; border: 0; background: none;"><img src="../../../assets/img/logo_actividades.png" title="Ver actividades asignadas a este curso" style="height:50px;width:50px;"/></button>
              <button style="margin-left: 20px; border: 0; background: none;"><img src="../../../assets/img/Listado_estudiantes.png" title="Listado de estudiantes a este curso" style="height:50px;width:50px;"/></button>
            </td>
          </tr>
          </tbody>

        </table>

    </div>
  </div>
